<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <h1><img src="./images/logo.svg" alt="splitter logo"></h1>
  </header>
  <main>
    <section class="input">
      <div class="input-group">
        <h2>Bill</h2>
        <input class="bill" id="bill" type="text" placeholder="0">
      </div>
      <div class="input-group tip">
        <h2>Select Tip %</h2>
        <div class="button-wrapper">
          <button class="tip-button">5%</button>
          <button class="tip-button">10%</button>
          <button class="tip-button">15%</button>
          <button class="tip-button">25%</button>
          <button class="tip-button">50%</button>
        </div>
        <input class="tip" id="custom-amount" type="text" placeholder="Custom">
      </div>
      <div class="input-group">
        <div class="num-people-heading-wrapper">
          <h2>Number of People</h2> <!-- need warning inline here with div to surround-->
          <p class="warning">Can't be zero</p>
        </div>
        <input class="num-people" id="num-people" type="text" placeholder="0">
      </div>
    </section>
    <section class="output">
      <div class="output-group">
        <div class="line">
          <h2>Tip Amount<span>/ person</span></h2>
          <p id="tip-calculated" class="split-amount">$0.00</p>
        </div>
        <div class="line">
          <h2>Total<span>/ person</span></h2>
          <p id="total-calculated" class="split-amount">$0.00</p>
        </div>
      </div>
      <button id="reset">Reset</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MooseCowBear">MooseCowBear</a>.
  </footer>
</body>
</html>
