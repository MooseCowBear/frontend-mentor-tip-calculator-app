<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1><img src="./images/logo.svg" alt="splitter logo"></h1>
  </header>
  <main>
    <section class="input">
      <div class="input-group">
        <h2>Bill</h2>
        <input id="bill" type="text" placeholder="0">
      </div>
      <div class="input-group">
        <h2>Select Tip %</h2>
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <input id="custom-amount" type="text" placeholder="Custom">
      </div>
      <div class="input-group">
        <h2>Number of People</h2>
        <input id="num-people" type="text" placeholder="0">
      </div>
    </section>
    <section class="output">
      <div class="output-group">
        <h2><span>Tip Amount</span>/ person</h2>
        <p id="tip-amount" class="split-amount">$0.00</p>
        <h2><span>Total</span>/ person</h2>
        <p id="total-amount" class="split-amount">$0.00</p>
      </div>
      <button>Reset</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MooseCowBear</a>.
  </footer>
</body>
</html>
